<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="image-div">
                <img src="./img/banka.svg" alt="">
            </div>
            <div class="header-item">
                <div>БАНК</div>
                <div>БИЗНЕС</div>
                <div>ИНВЕСТИЦИИ</div>
                <div>СТРАХОВАНИЕ</div>
                <div>МОБАЙЛ</div>
                <div>ПУТЕШЕСТВИЯ</div>
                <div>РАЗВЛЕЧЕНИЯ</div>
            </div>
            <div class="buttondiv">
                <button>ВОЙТИ</button>
            </div>
            <div class="burger">
                <img class="burger-menu" src="./img/burger-menu.svg" alt="burger-menu">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="main-container">
                <div class="div-container">
                    <h1>Конвертер валют онлайн</h1>
                    <div class="divs">
                        <div>
                            <p class="p1">У меня есть</p>
                            <div class="button-div">
                                <button class="active1 button1">RUB</button><button class="button1">USD</button><button class="button1">EUR</button><button class="button1">GBP</button>
                            </div>
                            <div class="div-value">
                                <input type="text" maxlength="20" class="input1">
                                <p class="converter1">1 <span>RUB</span> = <span>0.01001</span> <span>USD</span></p>
                            </div>
                        </div>
                        <div>
                            <p class="p1">Хочу приобрести</p>
                            <div class="button-div">
                                <button class="button2">RUB</button><button class="active2 button2">USD</button><button class="button2">EUR</button><button class="button2">GBP</button>
                            </div>
                            <div class="div-value">
                                <input type="text" maxlength="20" class="input2">
                                <p class="converter2">1 <span>USD</span> = <span>99.8885</span> <span>RUB</span></p>
                            </div>
                        </div>
                    </div>
                    <p class="error">У вас нет подключения к Интернету.<br>Убедитесь, что вы подключены к Интернету.</p>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./index.js"></script>
</body>
</html>
